<div class="auth-container">
  <div class="auth-box">
    <h2>Create Account âœ¨</h2>
    <p class="subtitle">Join us and get started</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          type="text"
          formControlName="name"
          placeholder="Full Name"
          required
        />
        <small
          *ngIf="registerForm.get('name')?.touched 
        && registerForm.get('name')?.hasError('required')"
        >
          Name is required
        </small>
      </div>

      <div class="form-group">
        <input
          type="email"
          formControlName="email"
          placeholder="Email Address"
          required
        />
        <small
          *ngIf="registerForm.get('email')?.touched 
        && registerForm.get('email')?.hasError('required')"
        >
          Email is required
        </small>
        <small
          *ngIf="registerForm.get('email')?.touched 
        && registerForm.get('email')?.hasError('email')"
        >
          Please enter a valid email
        </small>
      </div>

      <div class="form-group">
        <input
          type="text"
          formControlName="mobile"
          placeholder="Mobile Number"
          required
        />
        <small
          *ngIf="registerForm.get('mobile')?.touched 
        && registerForm.get('mobile')?.hasError('required')"
        >
          Mobile number is required
        </small>
      </div>

      <div class="form-group">
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          required
        />
        <small
          *ngIf="registerForm.get('password')?.touched 
        && registerForm.get('password')?.hasError('required')"
        >
          Password is required
        </small>
        <small
          *ngIf="registerForm.get('password')?.touched 
        && registerForm.get('password')?.hasError('minlength')"
        >
          Password must be at least 6 characters
        </small>
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>

      <p class="footer-text">
        Already have an account?
        <a routerLink="/login">Login here</a>
      </p>
    </form>
  </div>
</div>
